<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 600px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-score__container">
        <img src="/images/logo.svg" alt="" class="main-game-title">
        <div class="score-table__container">
            <h3>Score</h3>
            <p>0</p>
        </div>
    </div>
    <div class="main-game__container" id='gameZone'>
        <template id="gameSelection">
            <div class="select-game__container">
                <button class="main-game__playerBtn paper"><span></span></button>
                <button class="main-game__playerBtn scissors"><span></span></button>
                <button class="main-game__playerBtn rock"><span></span></button>
            </div>
        </template>
    </div>
    <div class="main-rules__container">
        <button class="main-rules__btn">Rules</button>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
